<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ASINspector</title>
   <!--  <link rel="stylesheet" href="../css/css.css" /> -->
    <script src="../js/jquery-2.1.3.min.js"></script>
  <!--   <script src="../js/button.js"></script> -->
    <script src="../js/helpers.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/popupStyle.css">
    <link rel="stylesheet" type="text/css" href="../styles/sweetalert.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css">
    <!-- <script src="lib/jquery.js"></script> -->
</head>
<body>
    <img class="main-loader" src="../images/loader_big.svg" /> 
    <div id="preloader">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
    
    <div class="as-center">
        <img id="logo" src="../images/main-logo.png" alt="logo">
        <div class="as-login-container"><a href="https://www.amazonsoldout.com/#sign_up" target="_blank" class="reg-link as-popup-link">Not registered? Sign up now!</a>
            <div>
                <input id="username-field" placeholder="Email" type="text" name="user" class="input-text">
            </div>
            <div>
                <input id="password-field" placeholder="Password" type="password" name="user" class="input-text">
            </div>
            <input type="button" value="Login" class="input-btn login-button">            
        </div>
    </div>
   <!--  
    <div class="as-center button-info" style="display: none;">
        <input type="button" value="Start" class="input-btn start-button">
        <input type="button" value="End" class="input-btn end-button">
        <input type="button" value="Download" class="input-btn download-button">
        <div class="enable_btn">
            <ul>
                <li>Advance Mode</li>
                <li>
                    <label class="switch">
                      <input data="0" id="enableButton" type="checkbox">
                      <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </div>
    </div> -->
    
    <div class="footer">
        <div class="button button-on-off" style="display: none;"></div>
        <div class="separator" style="display: none;"></div>
        <div class="pane" style="float: left;">
            <div></div>
        </div>
    </div>
    <!--<script type="text/javascript" src="script/globals.js"></script> -->
    <script type="text/javascript" src="../script/popup.js"></script>
    <script type="text/javascript" src="../lib/sweetalert.min.js"></script>
</body>
</html>
